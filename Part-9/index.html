<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Js | Part 9</title>

    <link rel="stylesheet" href="style.css">

    <script src="vue.global.js"></script>
</head>
<body>
    <div id="app">
       <button class="btn" :class="{active: activeClass == 'red'}" @click="setClass('red')">Red</button>
       <button class="btn" :class="{active: activeClass == 'green'}" @click="setClass('green')">Green</button>
       <button class="btn" :class="{active: activeClass == 'blue'}" @click="setClass('blue')">Blue</button>
       <br>
       <div :class="activeClass">

       </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
